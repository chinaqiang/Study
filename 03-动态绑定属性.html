<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态绑定属性v-bind语法冒号</title>
     <style>
        .active {
            color: #f00;
        }
    </style>
</head>
<body>
    <script src="../../vue.js"></script>

    
    <div id="app">
        <!-- 
            1. v-bind 绑定属性 => 语法糖 : 
                1. 绑定属性  :src  :value :class :title ：href ... 
                2. 作用： 不写死数据， 在后台服务器请求数据， 动态修改属性值
        -->    
        <a v-bind:href="url">百度一下</a>
        <!-- 
            2 .对象语法： :class="{active:isActive}   对象内可使用表达式或使用键值对{active:false, line:true}
         -->
        <p :class="{active:isActive}">动态修改文字颜色</p>
        <p :class="{active:false, line:true}">添加键值对</p>
        <button @click="btnClick">切换</button>

        <!--3.  数组语法：  一般不这么使用-->
        <h1 :class="[info_a, info_b]">获取类名</h1>
        <!-- 
            4.  使用方法 ：  getClass()  ， 添加了括号代表立即执行
         -->
         <h1 :class="getClass()">修改类名</h1>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                url: 'www.baidu.com',
                isActive: true,
                info_a: 'aaa',
                info_b: 'bbbb'
            },
            methods: {
                btnClick() {
                    this.isActive = !this.isActive
                },
                getClass() {
                    // 将值返回
                    return [this.info_a, this.info_b]
                }
            }
        })
    </script>
</body>
</html>
