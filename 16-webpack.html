<!DOCTYPE html>

    <title>webpack</title>

<body>
    <div>
        1. 安装 node.js 环境
        2. 安装 3.6.0 版本webpack  <p>npm install webpack@3.6.00 -g</p> -g globale 全局 
        3. 文件夹 =》 dist 发布
        4. 创建一个入口文件 =>  所有子文件全部导入至该文件中  index.js
        命令： <p>webpack ./../mian.js  ./dist/bundle.js</p>  入口文件 main.js,  打包发布文件bundle.js

        5. 创建webpack配置文件 ： webpack.config.js 
        
           
    </div>
</body>
</html>
